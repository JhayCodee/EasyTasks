<app-header />

<main>
  <ul id="usuarios">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selectedUser]="user.id === userSelectedId"
        (selection)="onUserSelected($event)"
      />
    </li>
    }
  </ul>

  @if (userSelected) {
  <app-tasks [nombre]="userSelected.nombre" [userId]="userSelected.id" />
  } @else {
  <p>No hay usuario seleccionado</p>
  }
</main>
