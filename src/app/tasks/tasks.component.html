@if (isAddingNewTask) {
<app-new-task (cancel)="onCancelNewTask()" (add)="onNewTaskAdded($event)" />
}

<section class="tareas">
  <header>
    <h2>Tareas de {{ nombre }}</h2>
    <menu>
      <button (click)="onTaskAdded()">Agregar Tarea</button>
    </menu>
  </header>

  <ul>
    @for (task of userTasksSelected; track task.id) {
    <li>
      <app-task [task]="task" (taskCompleted)="onTaskCompleted($event)" />
    </li>
    }
  </ul>
</section>
