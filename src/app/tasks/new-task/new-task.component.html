<div class="fondo" (click)="onCancel()"></div>
<dialog open>
  <h2>Agregar Tarea</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="titulo">Titulo</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="title" />
    </p>

    <p>
      <label for="resumen">Resumen</label>
      <textarea
        id="resumen"
        rows="5"
        name="resumen"
        [(ngModel)]="summary"
      ></textarea>
    </p>

    <p>
      <label for="expira">Fecha LÃ­mite</label>
      <input type="date" id="expira" name="expira" [(ngModel)]="dueDate" />
    </p>

    <p class="acciones">
      <button (click)="onCancel()" type="button">Cancelar</button>
      <button type="submit">Crear</button>
    </p>
  </form>
</dialog>
